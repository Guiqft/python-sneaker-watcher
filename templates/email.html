<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta name="description" content="" />
		<meta name="author" content="" />

		<title>Lista de Nike Air Force dispon√≠veis</title>

		<!-- Bootstrap -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
	</head>

	<body>
		<!-- Navigation -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
			<div class="container">
				<a class="navbar-brand" href="#">Nike Air Force</a>
			</div>
		</nav>

		<!-- Page Content -->
		<div class="container">
			<!-- Jumbotron Header -->
			<header class="jumbotron my-4">
				<h1 class="display-5">Hi!</h1>
				<p class="lead">
					Here is the list off all Air Forces (size 41 (br)) avaiable.
					Hope someday you won't be poor and be able to buy one of
					these xD
				</p>
			</header>

			<!-- Page Features -->
			<div class="row text-center">
				{% for sneaker in sneakers %}
				<div
					class="col-lg-3 col-md-6 my-2 d-flex justify-content-center px-2"
				>
					<div class="card h-100 d-flex justify-content-center">
						<img
							class="card-img-top align-self-center"
							src="{{ sneaker['img_src'] }}"
							style="width: 200px; height: 200px;"
						/>
						<div class="card-body">
							<h4 class="card-title">{{ sneaker['title'] }}</h4>
							<p class="card-text">
								Price: R${{ sneaker['price'] }}
							</p>

							<div class="card-footer">
								<a
									href="{{ sneaker['url'] }}"
									class="btn btn-primary"
									>Go Buy Now!</a
								>
							</div>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
			<!-- /.row -->
		</div>
		<!-- /.container -->

		<!-- Bootstrap core JavaScript -->
		<script src="vendor/jquery/jquery.min.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
